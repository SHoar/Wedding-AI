services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: wedding_ai_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wedding_ai_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  ai-service:
    build:
      context: ./ai_service
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-nano}
      AI_HTTP_TIMEOUT: ${AI_HTTP_TIMEOUT:-45}
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: wedding_ai_development
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:8080}
      AI_SERVICE_URL: http://ai-service:8000
      RAILS_ENV: development
    depends_on:
      db:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    ports:
      - "3000:3000"

  wedding-dashboard-frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
        VITE_DEFAULT_WEDDING_ID: ${VITE_DEFAULT_WEDDING_ID:-1}
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  postgres_data:
